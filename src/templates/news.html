{% extends 'layout.html' %}
{% block content %}
    <h1>News Page</h1>

    {% for post in posts %}
    <div class="card" style="width: 20rem; margin-top: 5px;">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.desc}}</p>
        </div>
      </div>
    {% endfor %}
{% endblock content %}
